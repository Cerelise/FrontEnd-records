<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>apple</div>
    <div>banana</div>
    <script>
      let divs = document.querySelectorAll("div");
      // console.log(divs);
      console.log(
        Array.from(divs, function (item) {
          // console.log(item.innerHTML);
          item.style.color = "red";
          return item;
        })
      );
    </script>
  </body>
</html>
